<div class="landing-container">
    <div class="carousel-container">
        <div class="carousel-track">
            <div class="carousel-slide" *ngFor="let evt of featuredEvents">
                <img [src]="evt.banner_url || 'assets/placeholder.jpg'" alt="Event Banner">
                <div class="slide-content">
                    <h2>{{evt.title}}</h2>
                    <p>{{evt.start_time | date:'mediumDate'}}</p>
                    <button mat-raised-button color="accent" [routerLink]="['/events', evt.id]">View Details</button>
                </div>
            </div>
        </div>
    </div>

    <div class="welcome-section">
        <h1>Welcome to EWU Campus Events</h1>
        <p>Your one-stop destination for all campus activities.</p>
    </div>
</div>
