<div class="login-container">
    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-title>Welcome Back</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" placeholder="student@ewubd.edu">
                    <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
                    <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Invalid email format</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password">
                    <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit" class="full-width"
                    [disabled]="loginForm.invalid">
                    Log In
                </button>
            </form>
        </mat-card-content>
        <mat-card-actions align="end">
            <a routerLink="/signup" mat-button color="accent">Create Account</a>
        </mat-card-actions>
    </mat-card>
</div>
