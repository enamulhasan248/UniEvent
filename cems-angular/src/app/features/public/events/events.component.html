<div class="container">
    <h2 class="section-title">All Upcoming Events</h2>
    <div class="event-grid">
        <mat-card *ngFor="let evt of allEvents" class="event-card">
            <img mat-card-image [src]="evt.banner_url || 'assets/placeholder.jpg'" alt="Event banner">
            <mat-card-header>
                <mat-card-title>{{evt.title}}</mat-card-title>
                <mat-card-subtitle>{{evt.start_time | date:'short'}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>{{evt.description | slice:0:100}}...</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button color="primary" [routerLink]="['/events', evt.id]">View Details</button>
                <button mat-raised-button color="accent">Register</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
