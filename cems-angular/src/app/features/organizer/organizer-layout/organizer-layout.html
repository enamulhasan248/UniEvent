<mat-sidenav-container class="sidenav-container">
    <mat-sidenav mode="side" opened class="sidenav">
        <mat-toolbar>Organizer Panel</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/organizer/dashboard" routerLinkActive="active">
                <mat-icon matListItemIcon>dashboard</mat-icon>
                <span matListItemTitle>Dashboard</span>
            </a>
            <a mat-list-item routerLink="/organizer/create-event" routerLinkActive="active">
                <mat-icon matListItemIcon>add_circle</mat-icon>
                <span matListItemTitle>Create Event</span>
            </a>
            <a mat-list-item routerLink="/organizer/scanner" routerLinkActive="active">
                <mat-icon matListItemIcon>qr_code_scanner</mat-icon>
                <span matListItemTitle>QR Scanner</span>
            </a>
            <mat-divider></mat-divider>
            <a mat-list-item (click)="logout()">
                <mat-icon matListItemIcon>logout</mat-icon>
                <span matListItemTitle>Logout</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <span>Organizer Dashboard</span>
            <span class="spacer"></span>
            <button mat-button routerLink="/">Back to Site</button>
        </mat-toolbar>
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
