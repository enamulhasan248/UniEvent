<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login - EWU Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <nav class="navbar navbar-light bg-white shadow-sm mb-5">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="index.html">EWU Events</a>
        </div>
    </nav>

    <div class="container" style="max-width: 400px;">
        <div class="card shadow-sm border-0">
            <div class="card-body p-5">
                <h3 class="mb-4">Welcome Back</h3>

                <form id="loginForm">
                    <div class="mb-3">
                        <label>Email</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Password</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Log In</button>
                </form>

                <p class="mt-3 text-center">New here? <a href="signup.html">Sign Up</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const data = {
                email: document.getElementById("email").value,
                password: document.getElementById("password").value
            };

            const res = await fetch("http://127.0.0.1:8000/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            if (res.ok) {
                const json = await res.json();
                // SAVE TOKEN
                localStorage.setItem("token", json.access_token);
                localStorage.setItem("role", json.role);

                // Redirect based on role
                if (json.role === 'admin') window.location.href = "admin_dashboard.html";
                else if (json.role === 'organizer') window.location.href = "organizer_dashboard.html";
                else window.location.href = "index.html";
            } else {
                alert("Invalid Email or Password");
            }
        });
    </script>

</body>

</html>
