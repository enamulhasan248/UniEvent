<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up - EWU Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <nav class="navbar navbar-light bg-white shadow-sm mb-5">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="index.html">EWU Events</a>
        </div>
    </nav>

    <div class="container" style="max-width: 500px;">
        <div class="card shadow-sm border-0">
            <div class="card-body p-5">
                <h3 class="mb-4">Create Account</h3>

                <div id="alertBox" class="alert d-none"></div>

                <form id="detailsForm">
                    <div class="row mb-3">
                        <div class="col">
                            <label>First Name</label>
                            <input type="text" id="firstName" class="form-control" required>
                        </div>
                        <div class="col">
                            <label>Last Name</label>
                            <input type="text" id="lastName" class="form-control" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label>Student Email (@*.ewubd.edu)</label>
                        <input type="email" id="email" class="form-control" placeholder="id@std.ewubd.edu" required>
                    </div>
                    <div class="mb-3">
                        <label>Password</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Get OTP Code</button>
                </form>

                <div id="otpSection" class="d-none mt-4">
                    <hr>
                    <h5>Verify Email</h5>
                    <p class="text-muted small">We sent a 4-digit code to your email (Check Python Console).</p>
                    <div class="mb-3">
                        <input type="text" id="otpCode" class="form-control text-center letter-spacing-2"
                            placeholder="XXXX" maxlength="4">
                    </div>
                    <button onclick="verifyOtp()" class="btn btn-success w-100">Verify & Create Account</button>
                </div>

                <p class="mt-3 text-center">Already have an account? <a href="login.html">Log In</a></p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "http://127.0.0.1:8000";

        // STEP 1: Request OTP
        document.getElementById("detailsForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const data = {
                first_name: document.getElementById("firstName").value,
                last_name: document.getElementById("lastName").value,
                email: document.getElementById("email").value,
                password: document.getElementById("password").value
            };

            const res = await fetch(`${API_URL}/auth/signup/request-otp`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            if (res.ok) {
                document.getElementById("otpSection").classList.remove("d-none");
                document.getElementById("alertBox").className = "alert alert-info";
                document.getElementById("alertBox").innerText = "OTP Sent! Check your backend terminal.";
                document.getElementById("alertBox").classList.remove("d-none");
            } else {
                const err = await res.json();
                alert("Error: " + err.detail);
            }
        });

        // STEP 2: Verify OTP
        async function verifyOtp() {
            const email = document.getElementById("email").value;
            const otp = document.getElementById("otpCode").value;

            const res = await fetch(`${API_URL}/auth/signup/verify?email=${email}&otp=${otp}`, {
                method: "POST"
            });

            if (res.ok) {
                alert("Account created! Please log in.");
                window.location.href = "login.html";
            } else {
                alert("Invalid OTP");
            }
        }
    </script>

</body>

</html>
